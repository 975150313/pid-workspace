
cache:
  key: "$CI_COMMIT_REF_NAME-$CI_COMMIT_SHA"
  paths:
   - binaries/
   - build/

stages:
 - build
 - deploy
 - cleanup

### build (CMake project configuration)
build_framework:
  stage: build
  script:
    - chmod 700 ./share/ci/prepare_workspace.sh
    - chmod 700 ./share/ci/configure_framework.sh
    - ./share/ci/prepare_workspace.sh
    - ./share/ci/configure_framework.sh
    - chmod 700 ./share/ci/build_site.sh
    - ./share/ci/build_site.sh
  only:
    - master
  tags:
    - pid

### upload the static site (using gitlab pages)
pages:
  stage: deploy
  script:
   - chmod 700 ./share/ci/publish_site.sh
   - ./share/ci/publish_site.sh
  artifacts:
    paths:
    - public
  only:
    - master
  tags:
    - pid


## cleanup everything at the end
cleanup_build:
  stage: cleanup
  script:
   - chmod 700 ./share/ci/cleanup.sh
   - ./share/ci/cleanup.sh
  when: always
  only:
    - master
  tags:
    - pid
