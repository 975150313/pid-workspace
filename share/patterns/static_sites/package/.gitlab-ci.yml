
cache:  
  key: "$CI_BUILD_REF/$CI_BUILD_REF_NAME"
  paths:
   - binaries/
   - build/

stages:
 - configure
 - compile
 - deploy
 - cleanup

### configure (CMake project configuration) 
configure_workspace:
  stage: configure
  script:
    - chmod 700 ./share/ci/prepare_workspace.sh
    - chmod 700 ./share/ci/publish_site.sh
    - ./share/ci/prepare_workspace.sh
    - cd build/ && cmake .. && cd ..
  only:
    - master
  tags:
    - pid

### build the static site (using jekyll) 
compile_site:
  stage: compile
  script:
    - cd build && cmake --build . && cd ..
  only:
    - master
  tags:
    - pid

### upload the static site (using gitlab pages)
pages:
  stage: deploy
  script:
   - ./share/ci/publish_site.sh
  artifacts:
    paths:
    - public
  only:
    - master
  tags:
    - pid


## cleanup everything at the end
cleanup_build:
  stage: cleanup
  script:
     - cd build && rm -Rf * && cd ..
     - cd binaries && rm -Rf * && cd ..
     - rm -Rf public
  when: always
  only:
    - master
  tags:
    - pid


